{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-160px)]">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-red-700 mb-6">Confirm Deletion</h2>
        <p class="text-gray-700 text-lg mb-8">Are you sure you want to delete the ticket titled "<strong class="font-semibold">{{ ticket.title }}</strong>"?</p>
        
        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <button type="submit"
                    class="bg-red-600 text-white px-6 py-3 rounded-md shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300 text-lg font-medium">
                Yes, Delete
            </button>
            <a href="{% url 'ticket_detail' pk=ticket.pk %}"
               class="bg-gray-300 text-gray-800 px-6 py-3 rounded-md shadow-md hover:bg-gray-400 transition duration-300 text-lg font-medium">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
